<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<form method="post">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label><b>Login</b></label>
        <input type="text" placeholder="Enter Login" name="login" required minlength="6" pattern="^[^\s]+$">

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required minlength="6"
               pattern="^(?=.*\d)(?=.*[a-zA-Z])(?!.*\s).*$">

        <label><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw_repeat" required>

        <label><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" required pattern="^[^\s]+$">

        <label><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" required minlength="2" pattern="^[a-zA-Z]+$">
        <hr>

        <button type="submit" class="registerbtn">Register</button>
    </div>

    <div>

    </div>

    <div class="container signin">
        <p>Already have an account? <a href="auth.html">Sign in</a>.</p>
    </div>
</form>
<script src="js/register.js"></script>
</body>
</html>
